<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Log in</title>
</head>
<body>
    <div class="formBox">
        <div class="formContainer">
            <div class="topHeader">
                <h1>Log in</h1>
            </div>

            <!--Login Form  -->
            <form action="">
                <input type="text" class="inputText" placeholder="Username..." required>
                <i class="fa-solid fa-user"></i><br>
                <input type="password" class="inputText" placeholder="Password..." required>
                <i class="fa-solid fa-key"></i><br>
                <input type="submit" name="" id="submitButton" value="Log in">
            </form><br>

            <p>No Account? <a href="#Register">Register Now</a></p>
            <a href="#ResetPassword">Forgot Password</a>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/088cb2029b.js" crossorigin="anonymous"></script> 
</body>
</html>
